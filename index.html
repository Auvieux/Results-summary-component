<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>  
</head>
<body>

  <section class="section">
    
    <div class="result">
      <h2 class="result-title">Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3 class="clasification">Great</h3>
      <p class="percent">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="items">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <span>Reaction</span>
        <div class="number"><span>80</span> / 100</div>
      </div>
      <div class="items">
        <img src="./assets/images/icon-memory.svg" alt="">
        <span>Memory</span>
        <div class="number"><span>92</span> / 100</div>
      </div>
      <div class="items">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <span>Verbal</span>
        <div class="number"><span>61</span> / 100</div>
      </div>
      <div class="items">
        <img src="./assets/images/icon-visual.svg" alt="">
        <span>Visual</span>
        <div class="number"><span>72</span> / 100</div>
      </div>

    <a href="#">Continue</a>
    </div>
  </section>

<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->
  
</body>
</html>
